name: Deploy Modal CV Worker

on:
  push:
    paths:
      - 'cv_worker.py'
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install Modal and dependencies
        run: pip install modal pydantic
        
      - name: Authenticate with Modal
        run: modal token set --token-id ${{ secrets.MODAL_TOKEN_ID }} --token-secret ${{ secrets.MODAL_TOKEN_SECRET }}
        
      - name: Deploy to Modal
        timeout-minutes: 10
        run: |
          # Deploy with retry logic
          for i in 1 2 3; do
            echo "Deployment attempt $i..."
            if modal deploy cv_worker.py; then
              echo "✅ Deployment successful!"
              exit 0
            fi
            echo "⚠️ Attempt $i failed, retrying..."
            sleep 5
          done
          echo "❌ All deployment attempts failed"
          exit 1

